<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are John</title>
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
  <link href="static/tailwind.min.css" rel="stylesheet">
  <style>
    .left-border {
      border-left: 1px solid #333;
      /* White border to enhance the neon glow */
      box-shadow: 0 0 8px #333,
        /* Inner white glow */
        0 0 5px #84b1ff,
        /* Primary neon glow, pink in this case */
        0 0 10px #84b1ff,
        /* Secondary neon glow, pink in this case */
        0 0 20px #84b1ff;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-400">
  <div class="flex flex-1">
    <main class="flex-1 relative">
      <div class="bg-gray-800 text-white px-2 flex items-center w-full">
        <div class="flex absolute left-0">
          <div class="bg-white w-20 rounded-2xl p-2 m-1 ml-4 flex justify-center">
            <img src="static/img/narratos_logo.png" alt="Logo" class="w-full">
          </div>
        </div>

        <img src="static/img/logo.png" alt="Logo" class="w-20 absolute right-4">

        <div class="container mb-3 flex justify-center items-center">
          <div class="px-4 pt-3 flex items-center space-x-4">
            <img class="w-16" src="static/img/icon_day.png" alt="Day Icon">
            <p class="text-white font-medium text-lg font-semibold">Day 1/100</p>
          </div>
          <div class="px-4 pt-3 flex items-center space-x-4">
            <img class="w-16" src="static/img/icon_turn.png" alt="Turn Icon">
            <p class="text-white font-medium text-lg font-semibold">Turn 1/5</p>
          </div>
        </div>
      </div>


      <div class="bg-gray-500 shadow-md rounded p-4 overflow-hidden">
        <table class="min-w-full">
          <thead>
            <tr class="grid grid-cols-2 divide-x divide-gray-400">
              <th class="font-semibold p-4 bg-gray-100 text-center">Event</th>
              <th class="font-semibold p-4 bg-gray-100 text-center">Thoughts</th>
            </tr>
          </thead>
        </table>
        <div class="max-h-[300px] overflow-auto min-w-full">
          <table class="min-w-full">
            <tbody id="logTable">
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <aside class="w-1/6 px-4 bg-gray-600">
      <div class="grid grid-cols-2 gap-4 mb-3 rounded px-4 pt-2">
        <div>
          <img class="mx-auto w-16" src="static/img/icon_health.png" alt="Health">
          <h2 class="font-bold text-center text-white">Health</h2>
          <p id="health" class="text-2xl text-center rounded-lg">100</p>
        </div>
        <div>
          <img class="mx-auto w-16" src="static/img/icon_sanity.png" alt="Sanity">
          <h2 class="font-semibold text-center text-white">Sanity</h2>
          <p id="sanity" class="text-2xl text-center rounded-lg">100</p>
        </div>
        <div>
          <img class="mx-auto w-16" src="static/img/icon_happiness.png" alt="Happiness">
          <h2 class="font-semibold text-center text-white">Happiness</h2>
          <p id="happiness" class="text-2xl text-center rounded-lg">100</p>
        </div>
        <div>
          <img class="mx-auto w-16" src="static/img/icon_social.png" alt="Social">
          <h2 class="font-semibold text-center text-white">Social</h2>
          <p id="social" class="text-2xl text-center rounded-lg">100</p>
        </div>
      </div>

      <div class="p-4 bg-white border border-gray-300 shadow-sm rounded-md mb-3 text-center">
        <p class="text-gray-700 font-medium text-lg font-semibold mx-auto">Current Mood</p>
        <p id="mood" class="text-gray-700 font-medium text-xl mx-auto">Waiting to be instantiated ðŸ«¥</p>
      </div>
    </aside>
  </div>
  <footer class="p-4 bg-gray-800 text-white text-center">
    <div class="flex items-center space-x-2 p-4 bg-white border border-gray-300 shadow-md rounded-md">
      <span class="text-gray-700 font-medium">John</span>
      <input type="text" id="userInput" name="userInput"
        placeholder="performs an action, has a thought, sees something, etc..."
        class="flex-1 block w-full rounded-md border-gray-300">
      <button id="submitButton"
        class="py-2 px-6 bg-gray-500 hover:bg-green-800 text-white font-bold rounded focus:outline-none focus:shadow-outline">
        Simulate
      </button>
    </div>
  </footer>

  <script src="static/index.js"></script>
</body>

</html>
