<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are John</title>
  <link href="static/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen p-5 container">
    <div class="container mx-auto">
      <img class="mx-auto w-32 mb-6" src="static/logo.png" alt="Logo">

      <div class="grid grid-cols-5 gap-4 mb-8">
        <div class="bg-white p-4 shadow rounded">
          <h2 class="font-semibold text-center">Health</h2>
          <p id="health" class="text-2xl rounded-lg text-center mx-12">100</p>
        </div>

        <div class="bg-white p-4 shadow rounded">
          <h2 class="font-semibold text-center">Sanity</h2>
          <p id="sanity" class="text-2xl text-center rounded-lg mx-12">100</p>
        </div>
        <div class="bg-white p-4 shadow rounded">
          <h2 class="font-semibold text-center">Happiness</h2>
          <p id="happiness" class="text-2xl text-center rounded-lg mx-12">100</p>
        </div>
        <div class="bg-white p-4 shadow rounded">
          <h2 class="font-semibold text-center">Hunger</h2>
          <p id="hunger" class="text-2xl text-center rounded-lg mx-12">0</p>
        </div>
        <div class="bg-white p-4 shadow rounded">
          <h2 class="font-semibold text-center">Social</h2>
          <p id="social" class="text-2xl text-center rounded-lg mx-12">100</p>
        </div>
      </div>

      <div class="p-4 bg-white border border-gray-300 shadow-sm rounded-md mb-3 text-center">
        <p class="text-gray-700 font-medium text-lg font-semibold mx-auto">Current Mood </p>
        <p id="mood" class="text-gray-700 font-medium text-xl mx-auto"></p>
      </div>

      <div class="flex flex-col mb-8">
        <div class="bg-white shadow rounded p-4 overflow-auto">
          <table class="min-w-full">
            <thead>
              <tr>
                <th class="text-left font-semibold p-4 bg-gray-100 text-center border-r border-gray-400 w-1/2">Event
                </th>
                <th class="text-left font-semibold p-4 bg-gray-100 text-center">Thoughts</th>
              </tr>
            </thead>
          </table>

          <table class="min-w-full">
            <tbody id="logTable">
            </tbody>
          </table>

          <div class="mt-6">
            <div class="flex items-center space-x-2 p-4 bg-white border border-gray-300 shadow-sm rounded-md">
              <span class="text-gray-700 font-medium">John </span>
              <input type="text" id="userInput" name="userInput"
                placeholder="performs an action, has a thought, sees something, etc..."
                class="flex-1 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
              <button id="submitButton"
                class="py-2 px-6 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded focus:outline-none focus:shadow-outline">
                Simulate
              </button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <script src="static/index.js"></script>
</body>

</html>
